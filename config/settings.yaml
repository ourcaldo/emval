# Email Validator Configuration File
# All settings can be customized here instead of hardcoding in source

# Concurrent Processing Settings
concurrency:
  max_workers: 1  # Number of concurrent validation jobs
  batch_size: 1   # Number of emails to process per batch

# Retry Configuration
retry:
  attempts: 3        # Number of retry attempts for DNS failures
  delay: 0.5         # Delay between retries in seconds

# DNS Cache Settings
dns_cache:
  max_size: 10000    # Maximum number of domains to cache

# DNS Configuration (for Local DNS Resolution)
dns:
  timeout: 5                # DNS query timeout in seconds
  max_retries: 3            # Maximum retry attempts for DNS queries
  retry_delay: 0.5          # Delay between retries in seconds
  # DNS servers to use (leave empty for default: Google, Cloudflare, OpenDNS)
  # You can customize with your own DNS servers for privacy/performance
  servers: []               # Example: ["8.8.8.8", "1.1.1.1"]
  
# Note: The old HTTP DNS API configuration has been removed.
# This validator now uses local DNS resolution via dnspython (much faster!)
# If you need the legacy HTTP API, check validators/http_dns_checker.py

# Email Validator Rules
validation:
  deliverable_address: true    # Enable DNS deliverability checks
  smtp_validation: true        # Enable SMTP RCPT TO validation (Step 4 & 5)
  
  # Strict Syntax Rules (enforced in EmailSyntaxValidator):
  # - Local part: ONLY a-z A-Z 0-9 . _ (NO plus-addressing, NO hyphens, NO other special chars)
  # - Dots and underscores cannot be at start or end of local part
  # - No consecutive dots
  # - TLD: Minimum 2 characters, letters only, validated against IANA TLD list
  # - IANA TLD list downloaded fresh on each run from https://data.iana.org/TLD/tlds-alpha-by-domain.txt

# SMTP Validation Settings (for RCPT TO and Catch-all Detection)
smtp:
  enabled: false              # Enable/disable SMTP validation (set to true once you add SOCKS5 proxies)
  timeout: 10                 # SMTP connection timeout in seconds
  max_retries: 2              # Maximum retry attempts for SMTP errors
  from_email: "verify@example.com"  # Email to use in MAIL FROM command
  use_proxy: true             # Use SOCKS5 proxy for SMTP connections
  proxy_rate_limit: 1.0       # Rate limit: 1 request per proxy per second

# File Paths
paths:
  disposable_domains: "data/disposable_domains.txt"
  well_known_domains: "config/well_known_domains.txt"
  proxy_list: "data/proxy.txt"
  input_file: "data/emails.txt"
  valid_output_dir: "output/valid"
  risk_output_dir: "output/risk"
  invalid_output: "output/invalid.txt"
  unknown_output: "output/unknown.txt"
  log_file: "log/validator.log"

# Logging Configuration
logging:
  level: "INFO"      # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(levelname)s - %(message)s"
  console_output: true  # Whether to also log to console
