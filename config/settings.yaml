# ============================================================================
# EMAIL VALIDATOR CONFIGURATION FILE
# ============================================================================
#
# OVERVIEW:
# All settings can be customized here instead of hardcoding in source.
# This validator uses local DNS resolution via dnspython (5-10x faster than HTTP APIs!)
# The old HTTP DNS API configuration has been removed.
# If you need the legacy HTTP API, check validators/http_dns_checker.py
#
# ============================================================================
# SECTION DOCUMENTATION
# ============================================================================
#
# TIMEOUT:
#   global_timeout: Global timeout for all validation steps per email (in seconds)
#                   If the total time for all checks (syntax, disposable, DNS, SMTP)
#                   exceeds this value, the email is marked as 'unknown'
#                   Default: 30 seconds
#
# CONCURRENCY:
#   max_workers: Number of concurrent validation jobs (threads)
#               Each worker processes a different email at the same time
#
# RETRY:
#   attempts: Number of retry attempts for DNS failures
#   delay: Delay between retries in seconds
#
# DNS_CACHE:
#   max_size: Maximum number of domains to cache
#
# DNS:
#   max_retries: Maximum retry attempts for DNS queries
#   retry_delay: Delay between retries in seconds
#   servers: DNS servers to use
#            Leave empty for default: Google (8.8.8.8, 8.8.4.4), 
#            Cloudflare (1.1.1.1, 1.0.0.1), OpenDNS (208.67.222.222, 208.67.220.220)
#            You can customize with your own DNS servers for privacy/performance
#            Example: ["8.8.8.8", "1.1.1.1"]
#
# VALIDATION:
#   deliverable_address: Enable DNS deliverability checks (MX/A records)
#   smtp_validation: Enable SMTP RCPT TO validation (Step 4 & 5)
#                    NOTE: Both validation.smtp_validation AND smtp.enabled 
#                    must be true for SMTP validation to work
#
#   STRICT SYNTAX RULES (enforced in EmailSyntaxValidator):
#   - Local part: ONLY a-z A-Z 0-9 . _ (NO plus-addressing, NO hyphens, NO other special chars)
#   - Dots and underscores cannot be at start or end of local part
#   - No consecutive dots
#   - TLD: Minimum 2 characters, letters only, validated against IANA TLD list
#   - IANA TLD list downloaded fresh on each run from https://data.iana.org/TLD/tlds-alpha-by-domain.txt
#
# SMTP:
#   enabled: Enable/disable SMTP validation component
#            NOTE: Set to true once you add SOCKS5 proxies to data/proxy.txt
#            Both validation.smtp_validation AND smtp.enabled must be true
#   max_retries: Maximum retry attempts for SMTP errors
#   from_email: Email to use in MAIL FROM command
#   use_proxy: Use SOCKS5 proxy for SMTP connections
#   proxy_rate_limit: Rate limit in seconds (1 request per proxy per second)
#
# PATHS:
#   disposable_domains: Path to disposable domains blocklist
#   well_known_domains: Path to well-known email providers list
#   proxy_list: Path to SOCKS5 proxy list
#   input_file: Path to input emails file
#   valid_output_dir: Directory for valid emails (separated by domain)
#   all_valid_output: Path to all valid emails file (all valid emails in one file)
#   risk_output_dir: Directory for risky emails (catch-all domains)
#   invalid_output: Path to invalid emails file
#   unknown_output: Path to unknown emails file (SMTP errors)
#   log_file: Path to log file
#
# LOGGING:
#   level: Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
#   format: Log message format
#   console_output: Whether to also log to console (currently only logs to file)
#
# ============================================================================

timeout:
  global_timeout: 30

concurrency:
  max_workers: 1

retry:
  attempts: 3
  delay: 0.5

dns_cache:
  max_size: 10000

dns:
  max_retries: 3
  retry_delay: 0.5
  servers: []

validation:
  deliverable_address: true
  smtp_validation: true

smtp:
  enabled: true
  max_retries: 2
  from_email: "verify@example.com"
  use_proxy: true
  proxy_rate_limit: 1.0

paths:
  disposable_domains: "data/disposable_domains.txt"
  well_known_domains: "config/well_known_domains.txt"
  proxy_list: "data/proxy.txt"
  input_file: "data/emails.txt"
  valid_output_dir: "output/valid"
  all_valid_output: "output/all-valid.txt"
  risk_output_dir: "output/risk"
  invalid_output: "output/invalid.txt"
  unknown_output: "output/unknown.txt"
  log_file: "log/validator.log"

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  console_output: true
