# Email Validator Configuration File
# All settings can be customized here instead of hardcoding in source

# Concurrent Processing Settings
concurrency:
  max_workers: 1000  # Number of concurrent validation jobs
  batch_size: 1000   # Number of emails to process per batch

# Retry Configuration
retry:
  attempts: 3        # Number of retry attempts for DNS failures
  delay: 0.5         # Delay between retries in seconds

# DNS Cache Settings
dns_cache:
  max_size: 10000    # Maximum number of domains to cache

# Network Configuration (for HTTP DNS API)
network:
  timeout: 10               # Request timeout in seconds
  max_retries: 3            # Maximum retry attempts for API requests
  retry_delay: 1.0          # Delay between retries in seconds
  rate_limit_delay: 0.1     # Minimum delay between API requests (to avoid rate limiting)
  proxy: false              # Enable/disable proxy usage (true/false)

# Email Validator Rules
validation:
  allow_smtputf8: false        # Allow Unicode characters in emails
  allow_empty_local: false     # Allow empty local parts
  allow_quoted_local: false    # Allow quoted strings
  allow_domain_literal: false  # Allow IP addresses as domains
  deliverable_address: true    # Enable DNS deliverability checks
  allowed_special_domains: []  # List of special-use domains to allow (e.g., ['test', 'localhost'])

# File Paths
paths:
  disposable_domains: "data/disposable_domains.txt"
  well_known_domains: "config/well_known_domains.txt"
  proxy_list: "data/proxy.txt"
  input_file: "data/emails.txt"
  valid_output_dir: "output/valid"
  invalid_output: "output/invalid.txt"
  log_file: "validator.log"

# Logging Configuration
logging:
  level: "INFO"      # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(levelname)s - %(message)s"
  console_output: true  # Whether to also log to console
